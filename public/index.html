<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="label-timer" id="disclaimer">
        GET <span class="pcolor">READY</span>, STARTS <span class="pcolor">IN</span>
    </div>
    <div class="timer" id="count">
        <span>!<span id="hours"></span><span class="pcolor">:</span><span id="minutes"></span><span class="pcolor">:</span><span id="seconds"></span>!</span>
    </div>
    <div class="ready" id="ready">
        <span>!</span>Let's <span class="pcolor">Get</span> <span class="pcolor"></span>Started!</span>
    </div>
</body>

<style>
    body {
        background-image: url("img/postman-background.png");
        background-size: cover;
    }

    .label-timer {
       color: white;  
       position: absolute;   
       top: 40%;
       left: 37%;
       font-size: 38px;
    }

    .timer {
       color: white;  
       position: absolute;   
       top: 52%;
       left: 45%;
       font-size: 40px;
    }

    .ready {
       color: white;  
       position: absolute;   
       top: 52%;
       left: 40%;
       font-size: 40px;
    }

    .pcolor {
        color: #fd6a35ff !important; 
    }

</style>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Oct 10, 2021 19:50:0").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;    
     
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      if (seconds < 10) {
         seconds = "0"+seconds
      }
    
      if (distance < 0) {
        document.getElementById("count").innerHTML = "";
        document.getElementById("disclaimer").innerHTML = "";
        document.getElementById("ready").style.display = "";
      } else {
        document.getElementById("ready").style.display = "none";
          document.getElementById("hours").innerHTML = "00";
        document.getElementById("minutes").innerHTML = "0"+minutes;
        document.getElementById("seconds").innerHTML =seconds;
      }
    }, 1000);
    </script>
</html>
